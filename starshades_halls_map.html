<div id="map" style="width: 100%; height: 500px;"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAj4RA_6CDnOOQ8D3DCq3URYrLLDMwqxg&libraries=places"></script>
<script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 20.5937, lng: 78.9629 }, // India center
      zoom: 5
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const userLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        new google.maps.Marker({
          position: userLocation,
          map,
          title: "You are here",
          icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        });

        map.setCenter(userLocation);
        map.setZoom(14);

        const service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: userLocation,
          radius: 10000, // 10 km
          keyword: "wedding hall"
        }, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (let i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }
          }
        });

      }, () => {
        alert("Location access denied.");
      });
    }
  }

  function createMarker(place) {
    if (!place.geometry || !place.geometry.location) return;

    const marker = new google.maps.Marker({
      map,
      position: place.geometry.location
    });

    const infoWindow = new google.maps.InfoWindow({
      content: `
        <div>
          <h3>${place.name}</h3>
          <p>${place.vicinity || ""}</p>
          <button onclick="navigateHere(${place.geometry.location.lat()}, ${place.geometry.location.lng()})">
            Navigate Here
          </button>
        </div>
      `
    });

    marker.addListener("click", () => {
      infoWindow.open(map, marker);
    });
  }

  function navigateHere(lat, lng) {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const userLat = pos.coords.latitude;
        const userLng = pos.coords.longitude;
        window.open(https://www.google.com/maps/dir/${userLat},${userLng}/${lat},${lng}, "_blank");
      });
    }
  }

  // Initialize the map after the page loads
  window.onload = initMap;
</script>
